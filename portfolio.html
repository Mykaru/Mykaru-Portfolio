    <div id="fullscreen-overlay">

            <h1 style="text-align: center;">My Portfolio</h1>

            <div class="gallery">
                <div class="image-container">
                    <img src="img\gallery\runic.jpg" alt="">

            <div class="form-container">
                <div class="contact-info">
                    <p>Please feel free to reach out!</p>
                    <br>
                    <p>Email: mycoleman.art@gmail.com</p>
                    <p>Phone: (510)-514-5314</p>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group" >
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="8" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
